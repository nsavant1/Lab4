<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Lab 4</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
            <fieldset>
                <legend>My Info</legend>
                <div>
                    <label>first name: <input size="100" type="text" name='first_name_field'></label>
                </div>
                <div>
                    <label>last name: <input size="100" type="text" name='last_name_field'></label>
                </div>
                <div>
                    <label>phone: <input size="100" type="text" name='phone_field'></label>
                </div>
                <div>
                    <label>email: <input size="100" type="text" name='email_field'></label>
                </div>
                <div>Gender: </div>
                <div>
                    <label>Male <input value="male" type="radio" name='gender_field'></label>
                </div>
                <div>
                    <label>Female <input value="female" type="radio" name='gender_field'></label>
                </div>
                <div>Age: </div>
                <select name = 'age_field'>
                    <option>under 18</option>
                    <option>over 18</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>My Availability</legend>
                <h3>Days Available: </h3>
                <div>
                    <div>
                        <label>Sunday <input value="sunday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Monday <input value="monday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Tuesday <input value="tuesday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Wednesday <input value="wednesday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Thursday <input value="thursday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Friday <input value="friday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <div>
                        <label>Saturday <input value="saturday" type="checkbox" name='available_field[]'></label>
                    </div>
                    <h3>Comments</h3>
                    <textarea name = 'comments_field'></textarea>
                </div>
            </fieldset>
            <input type="hidden" name="hidden_field" value="nsavant">
            <input type="submit">
        </form>
    </body>
</html>
